<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        body {
            margin: 0;
            font-size: 15px;
        }
        .container {
            display: grid;
            height: 100vh;
            grid-template-columns: 1fr 3fr 1fr;
            grid-template-rows: 80px 1fr 80px;
            grid-template-areas: 
                "header header header"
                "nav content aside"
                "footer footer footer";
            background-color: rgb(112, 52, 168);
            gap: 10px;
            padding: 20px;
        }
        .item {
            background-color: rgb(32, 14, 163);
            padding: 20px;
            font-size: 15px;
            color: white;
            text-align: center;
        }

        /* RESPONSIVE DESIGN */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr 1fr;
                grid-template-areas: 
                    "header header"
                    "nav content"
                    "aside aside"
                    "footer footer";
            }
        }
        
        @media (max-width: 576px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-areas: 
                    "header"
                    "nav"
                    "content"
                    "aside"
                    "footer";
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="item" style="grid-area: header;">Header</div>
        <div class="item" style="grid-area: nav;">Navigation</div>
        <div class="item" style="grid-area: content;">Content</div>
        <div class="item" style="grid-area: aside;">Aside</div>
        <div class="item" style="grid-area: footer;">Footer</div>
    </div>
</body>
</html>
